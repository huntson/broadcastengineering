name: Build FS-HDR Monitor

on:
  push:
    branches: [ main ]
    paths:
      - 'fs-hdr-mon/app/**'
      - 'fs-hdr-mon/fs-hdr-monitor.spec'
      - 'fs-hdr-mon/requirements.txt'
      - '.github/workflows/build-fs-hdr-monitor.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'fs-hdr-mon/app/**'
      - 'fs-hdr-mon/fs-hdr-monitor.spec'
      - 'fs-hdr-mon/requirements.txt'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r fs-hdr-mon/requirements.txt
          pip install pyinstaller

      - name: Build executable with PyInstaller
        run: |
          cd fs-hdr-mon
          pyinstaller fs-hdr-monitor.spec

      - name: Test executable exists
        run: |
          if (Test-Path "fs-hdr-mon/dist/FS-HDR-Monitor.exe") {
            Write-Host "Executable built successfully"
            Get-Item "fs-hdr-mon/dist/FS-HDR-Monitor.exe" | Select-Object Name, Length, LastWriteTime
          } else {
            Write-Error "Executable not found!"
            exit 1
          }

      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: fs-hdr-monitor-windows
          path: fs-hdr-mon/dist/FS-HDR-Monitor.exe
          retention-days: 90

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: fs-hdr-monitor-v1.0.${{ github.run_number }}
          name: FS-HDR Monitor v1.0.${{ github.run_number }}
          body: |
            Automated build of FS-HDR Monitor for Windows

            ## Download
            - Download `FS-HDR-Monitor.exe` below
            - Double-click to run (will prompt for port configuration on first run)
            - Create `config.json` in the same folder to configure FS units
            - Access the web interface at http://localhost:5050 (default port)

            ## What's Included
            - Standalone Windows executable (no Python required)
            - Monitor AJA FS-HDR, FS4, and FS2 framestore units
            - Change formats, adjust audio/frame delays, recall presets

            Built from commit: ${{ github.sha }}
          files: |
            fs-hdr-mon/dist/FS-HDR-Monitor.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
